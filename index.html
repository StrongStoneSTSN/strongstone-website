<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Grandios</title>
    
    <!-- Stiluri CSS incluse direct în header -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #222;
        }

        header .logo img {
            width: 150px;
        }

        header .navbar nav ul {
            list-style: none;
            display: flex;
        }

        header .navbar nav ul li {
            margin-right: 20px;
        }

        header .navbar nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .hero-section {
            background-image: url('https://x.com/strongstoneSTSN'); /* Adaugă aici imaginea de fundal */
            background-size: cover;
            background-position: center;
            padding: 100px 20px;
            text-align: center;
        }

        .hero-section .hero-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-section .hero-content p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 2em;
            color: #ffcc00;
        }

        .about-section, .contact-section {
            padding: 60px 20px;
            text-align: center;
        }

        .about-section h2, .contact-section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form input, form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }

        form button {
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        form button:hover {
            background-color: #ffaa00;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
        }

        footer p {
            font-size: 1em;
        }
    </style>

</head>
<body>
    <header>
        <div class="logo">
            <img src=""> <!-- Înlocuiește cu link-ul logo-ului tău -->
        </div>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="#home">Acasă</a></li>
                    <li><a href="#about">Despre</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1>welcome to a new era!</h1>
            <p>StrongStone.</p>
            <div class="timer">
                <h2>Timer: <span id="cronometru">00:00:00</span></h2>
            </div>
        </div>
    </section>

    <section id="about" class="about-section">
        <h2>Despre Noi</h2>
        <p>STAI TUNED STRONGSTONE STSN!</p>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contactează-ne</h2>
        <form>
            <input type="text" placeholder="Nume" required />
            <input type="email" placeholder="Email" required />
            <textarea placeholder="Mesaj" required></textarea>
            <button type="submit">Trimite</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 strongstone STSN  Toate drepturile rezervate.</p>
    </footer>

    <!-- Scriptul JavaScript inclus direct înainte de încheierea body-ului -->
    <script>
        let timer;
        let minutes = 0;
        let seconds = 0;
        let milliseconds = 0;

        function startTimer() {
            timer = setInterval(function() {
                milliseconds++;
                if (milliseconds >= 100) {
                    milliseconds = 0;
                    seconds++;
                }
                if (seconds >= 60) {
                    seconds = 0;
                    minutes++;
                }

                document.getElementById("cronometru").textContent = formatTime(minutes) + ":" + formatTime(seconds) + ":" + formatTime(milliseconds);
            }, 10);
        }

        function formatTime(time) {
            return time < 10 ? "0" + time : time;
        }

        window.onload = function() {
            startTimer();
        };
    </script>
</body>
</html>
