<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRONGSTONE STSN</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #b8860b, #daa520, #ffcc00);
            color: #fff;
            line-height: 1.6;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(34, 34, 34, 0.8);
        }

        .navbar nav ul {
            list-style: none;
            display: flex;
        }

        .navbar nav ul li {
            margin-right: 20px;
        }

        .navbar nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 50px;
        }

        .hero-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .timer {
            font-size: 2em;
            color: #ffcc00;
        }

        .about-section, .contact-section {
            padding: 60px 20px;
            text-align: center;
        }

        form input, form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
        }

        form button {
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(34, 34, 34, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#about">Who we are</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1>Welcome to a new era!</h1>
            <p>StrongStone.</p>
            <div class="timer">
                <h2>Time left: <span id="cronometru">45:00:00:00</span></h2>
            </div>
        </div>
    </section>

    <section id="about" class="about-section">
        <h2>STRONGSTONE STSN iprivate investment fund in real estate, recycling, informatics, AI, trade and production</h2>
        <p>STAY TUNED</p>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Name" required />
            <input type="email" placeholder="Email" required />
            <textarea placeholder="Mesaj" required></textarea>
            <button type="submit">Trimite</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 StrongStone STSN .</p>
    </footer>

    <script>
        function startCountdown() {
            const endDate = new Date("2025-04-17T00:00:00").getTime(); 

            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = endDate - now;

                if (timeLeft <= 0) {
                    document.getElementById("cronometru").textContent = "00:00:00:00";
                    clearInterval(timer);
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("cronometru").textContent = 
                    formatTime(days) + ":" + formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);
            }

            function formatTime(time) {
                return time < 10 ? "0" + time : time;
            }

            updateCountdown();
            const timer = setInterval(updateCountdown, 1000);
        }

        window.onload = startCountdown;
    </script>
</body>
</html>
